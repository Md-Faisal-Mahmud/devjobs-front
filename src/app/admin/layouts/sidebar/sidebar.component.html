<aside>

            <img [src]="devSkillLogo" alt="Dev Skill" class="w-[7rem] h-[2rem]">
        </a>
        <button type="button"

            <i class="bi" [ngClass]="sidebarIsCollapsed ? 'bi-arrow-left-short' : 'bi-arrow-right-short'"></i>
        </button>
    </div>
    <ul class="menu-links">
        <li>
            <a [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Dashboard)"
                routerLinkActive="active" class="menu-item" ariaCurrentWhenActive="page">
                <i class="bi bi-columns-gap"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a class="menu-item"
                [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.JobPosts)"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-briefcase"></i>
                <span>Job Posts</span>
            </a>
        </li>
        <li>
            <a [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Organizations)"
                routerLinkActive="active" class="menu-item" ariaCurrentWhenActive="page">
                <i class="bi bi-house"></i>
                <span>Organizations</span>
            </a>
        </li>
        <li>
            <a [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Logs)"

                <span>Logs</span>
            </a>
        </li>
        <li>
            <a class="menu-item" [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Events)"

                <i class="bi bi-calendar4-event"></i>
                <span>Events</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" class="menu-item sub-menu" aria-expanded="false"
                (click)="subMenuToggleHandler($event)">
                <i class="bi bi-person-gear"></i>
                <span>Manage User</span>
            </a>
            <ul class="sub-menu-item">
                <li>
                    <a class="menu-item"
                        [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.UserManagement, userManagementRoutes.Create)"

            </ul>

                <i class="bi bi-diagram-3"></i>

            </a>
            <ul class="sub-menu-item">
                <li>
                    <a class="menu-item"
                        [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Elements, elementRoutes.Pagination)"

                        <span>Pagination</span>
                    </a>
                </li>
                <li>
                    <a class="menu-item"

                    </a>

            </ul>

                    </a>

        <li>
            <button class="menu-item" (click)="openModal()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </button>
        </li>
